<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for animations -->
    <style>
        #financial-planning-form {
            display: none;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }

        .btn-submit {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Chat UI fitting */
        #financial-planning-form {
            max-width: 450px;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="financial-planning-form">
    <h4 class="text-center mb-4">Financial Planning Form</h4>
    <form id="finance-form">
        <div class="form-group">
            <label for="starting_amount">Starting Amount:</label>
            <input type="number" class="form-control" id="starting_amount" name="starting_amount" placeholder="Enter starting amount">
        </div>
        <div class="form-group">
            <label for="years">After (years):</label>
            <input type="number" class="form-control" id="years" name="years" placeholder="Enter number of years">
        </div>
        <div class="form-group">
            <label for="return_rate">Return Rate (%):</label>
            <input type="number" class="form-control" id="return_rate" name="return_rate" placeholder="Enter return rate in %">
        </div>
        <div class="form-group">
            <label for="compound_frequency">Compound Frequency:</label>
            <select class="form-control" id="compound_frequency" name="compound_frequency">
                <option value="annually">Annually</option>
                <option value="semiannually">Semi-annually</option>
                <option value="quarterly">Quarterly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <div class="form-group">
            <label for="additional_contribution">Additional Contribution:</label>
            <input type="number" class="form-control" id="additional_contribution" name="additional_contribution" placeholder="Enter additional contribution">
        </div>
        <button type="button" class="btn btn-submit w-100 mt-4">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (for form interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
